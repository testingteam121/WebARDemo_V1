<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR Video on Marker</title>

  <!-- three.js -->
  <script src="js/three.js"></script>

  <!-- ARToolkit -->
  <script src="jsartoolkit5/artoolkit.min.js"></script>
  <script src="jsartoolkit5/artoolkit.api.js"></script>

  <!-- THREEx bridge -->
  <script src="threex/threex-artoolkitsource.js"></script>
  <script src="threex/threex-artoolkitcontext.js"></script>
  <script src="threex/threex-arbasecontrols.js"></script>
  <script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style="margin:0; overflow:hidden; font-family:Monospace;">

  <video id="video" loop playsinline style="display:none">
    <source src="video/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>
    <source src="video/sintel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
  </video>

  <script>
    let scene, camera, renderer, clock, deltaTime, totalTime;
    let arToolkitSource, arToolkitContext;
    let markerRoot1, mesh1;
    let video;
    let markerVisible = false;

    initialize();
    animate();

    function initialize() {
      scene = new THREE.Scene();

      let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
      scene.add(ambientLight);

      camera = new THREE.Camera();
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setClearColor(new THREE.Color('lightgrey'), 0);
      renderer.setSize(640, 480);
      renderer.domElement.style.position = 'absolute';
      renderer.domElement.style.top = '0px';
      renderer.domElement.style.left = '0px';
      document.body.appendChild(renderer.domElement);

      clock = new THREE.Clock();
      deltaTime = 0;
      totalTime = 0;

      // Setup AR source
      arToolkitSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });

      function onResize() {
        arToolkitSource.onResize();
        arToolkitSource.copySizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
          arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
        }
      }

      arToolkitSource.init(function onReady() {
        onResize();
      });

      window.addEventListener('resize', onResize);

      // Setup AR context
      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'data/camera_para.dat',
        detectionMode: 'mono'
      });

      arToolkitContext.init(function () {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });

      // Marker setup
      markerRoot1 = new THREE.Group();
      scene.add(markerRoot1);

      let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
        type: 'pattern',
        patternUrl: 'data/hiro.patt'
      });

      // Video setup
      video = document.getElementById('video');
      video.autoplay = false;
      video.pause();
      video.muted = true;

      let texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat;

      let geometry = new THREE.PlaneBufferGeometry(2, 2);
      let material = new THREE.MeshBasicMaterial({ map: texture });

      mesh1 = new THREE.Mesh(geometry, material);
      mesh1.rotation.x = -Math.PI / 2;
      markerRoot1.add(mesh1);
    }

    function update() {
      if (arToolkitSource.ready !== false)
        arToolkitContext.update(arToolkitSource.domElement);

      // Marker visibility check
      if (markerRoot1.visible && !markerVisible) {
        markerVisible = true;
        video.muted = false;
        video.play();
      }

      if (!markerRoot1.visible && markerVisible) {
        markerVisible = false;
        video.pause();
        video.muted = true;
      }
    }

    function render() {
      renderer.render(scene, camera);
    }

    function animate() {
      requestAnimationFrame(animate);
      deltaTime = clock.getDelta();
      totalTime += deltaTime;
      update();
      render();
    }
  </script>
</body>
</html>
